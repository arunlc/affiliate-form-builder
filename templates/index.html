{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affiliate Form Builder</title>
    
    <!-- Load React CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/index.css' %}" />
    
    <style>
      /* Fallback styles while React loads */
      #fallback {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, sans-serif;
        color: white;
        text-align: center;
      }
      #fallback h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      #fallback p {
        opacity: 0.9;
        margin-bottom: 2rem;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        background: rgba(255,255,255,0.2);
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 8px;
        color: white;
        text-decoration: none;
        margin: 0 8px;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background: rgba(255,255,255,0.3);
        transform: translateY(-2px);
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content -->
      <div id="fallback">
        <div>
          <h1>ðŸš€ Affiliate Form Builder</h1>
          <p>Loading your dashboard...</p>
          <div class="spinner"></div>
          <div style="margin-top: 2rem;">
            <a href="/admin" class="btn">Admin Panel</a>
            <a href="/api/core/dashboard/" class="btn">API Status</a>
          </div>
          <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
            Test Accounts: affiliate1/affiliate123 â€¢ operations/ops123
          </div>
        </div>
      </div>
    </div>
    
    <!-- Load React JS -->
    <script type="module" src="{% static 'assets/index.js' %}"></script>
    
    <script>
      // Hide fallback when React loads
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          // Check if React has mounted
          const root = document.getElementById('root');
          if (root && root.children.length > 1) {
            document.getElementById('fallback').style.display = 'none';
          }
        }, 2000);
      });
    </script>
  </body>
</html>
